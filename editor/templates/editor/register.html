<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0A192F;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto; /* Full-page scrolling */
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background: rgba(17, 34, 64, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            padding: 2rem;
            margin: 50px auto; /* Adjusted margin to make space at the top */
        }

        h1 {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .form-group .input-group {
            display: flex;
            align-items: center;
            background: rgba(13, 25, 48, 0.95);
            border: 1px solid rgba(100, 255, 218, 0.1);
            border-radius: 8px;
            padding: 10px;
        }

        .form-group .input-group i {
            color: #64ffda;
            margin-right: 10px;
        }

        .form-group input, .form-group textarea {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            color: white;
            outline: none;
            resize: none;
            font-size: 1rem;
        }

        .form-group input::placeholder, .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .password-requirements {
            font-size: 0.875rem;
            color: #64ffda;
            margin-top: 5px;
        }

        .password-requirements ul {
            list-style-type: none;
            padding-left: 0;
        }

        .password-requirements i {
            margin-right: 5px;
        }

        .btn-gradient {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #64ffda, #805ad5);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-gradient:hover {
            box-shadow: 0 4px 16px rgba(100, 255, 218, 0.3);
        }

        .text-primary {
            color: #64ffda !important;
            text-decoration: none;
        }

        .text-primary:hover {
            color: #805ad5 !important;
        }

    </style>
</head>
<body>
    <div class="auth-container">
        <h1><i class="fas fa-user-plus"></i> Create Account</h1>
        <p class="text-muted">Join our learning community today</p>

        <form method="POST" action="{% url 'subscription_view' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username:</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <small class="password-requirements">
                    <ul>
                        <li><i class="fas fa-check-circle me-2"></i> At least 8 characters</li>
                        <li><i class="fas fa-check-circle me-2"></i> Cannot be entirely numeric</li>
                        <li><i class="fas fa-check-circle me-2"></i> Cannot be too common</li>
                    </ul>
                </small>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
            </div>

            <button type="submit" class="btn-gradient"><i class="fas fa-user-plus me-2"></i> CREATE ACCOUNT</button>

            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}" class="text-primary">Sign in here</a>
            </p>
        </form>
    </div>
</body>
</html>
